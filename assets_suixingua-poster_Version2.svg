<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8b4513"/>
      <stop offset="100%" stop-color="#a0522d"/>
    </linearGradient>
    <linearGradient id="badge" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffd8a6"/>
      <stop offset="100%" stop-color="#ffc078"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="rgba(0,0,0,0.25)" />
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="630" fill="url(#bg)"/>

  <!-- 标题 -->
  <text x="600" y="140" text-anchor="middle" font-family="Noto Sans SC, Microsoft YaHei, Segoe UI, PingFang SC, sans-serif" font-size="54" fill="#fff8f0" font-weight="700">
    随心卦 · 易经智慧占卜
  </text>

  <!-- 主题徽章 -->
  <rect x="430" y="170" rx="18" ry="18" width="340" height="42" fill="url(#badge)" filter="url(#shadow)"/>
  <text x="600" y="200" text-anchor="middle" font-family="Noto Sans SC, Microsoft YaHei, Segoe UI" font-size="24" fill="#5d4037" font-weight="700">
    2025运势解析 · 社区分享
  </text>

  <!-- 卦象符号 -->
  <text x="600" y="360" text-anchor="middle" font-family="serif" font-size="160" fill="#fff8f0" filter="url(#shadow)">
    ䷀
  </text>
  <text x="600" y="430" text-anchor="middle" font-family="Noto Sans SC, Microsoft YaHei, Segoe UI" font-size="38" fill="#fff" font-weight="800">
    乾卦 · The Creative · 吉祥之始
  </text>

  <!-- 描述 -->
  <text x="600" y="480" text-anchor="middle" font-family="Noto Sans SC, Microsoft YaHei, Segoe UI" font-size="24" fill="#fff" opacity="0.92">
    64卦完整易经占卜 · 自定卦 / 随心一卦 · 微信优化
  </text>

  <!-- 访问链接 -->
  <rect x="320" y="520" rx="16" ry="16" width="560" height="60" fill="#fff" opacity="0.12"/>
  <text x="600" y="560" text-anchor="middle" font-family="Menlo, Consolas, monospace" font-size="28" fill="#fff">
    https://jackfangs.github.io/Suixingua.html
  </text>
</svg>